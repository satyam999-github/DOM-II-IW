<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <style>

  </style>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>

    <script>

        let firsth1= document.querySelector("h1:nth-child(1)");
        let firsth3= document.querySelectorAll("h3");
        let firsth5= document.querySelectorAll("h5");


      function changeH1() {
        // the colour of first <h1> should turn to red
            firsth1.style.color= "red"

      }

      function changeH3() {
        // the colour of all <h3> should turn to green
            for(let i=0; i<firsth3.length;i++){
                let res= firsth3[i].style.color= "green";
                console.log(res)
            }
      }

      function changeH5() {
        // the colour of all <h5> should turn to blue
            for(let i=0; i<firsth5.length;i++){
                let res= firsth5[i].style.color = "blue";
                console.log(res);
            }
      }

      function changeGreen() {
        // all the elements with the class green should change to green
        let allgreen= document.getElementsByClassName("green");
        for(let i=0; i<allgreen.length; i++){
            let res= allgreen[i].style.color= "green";
            console.log(res);
        }
      }

      function changeRed() {
        // all the elements with the class red should change to red
        let allred= document.getElementsByClassName("red");
        for(let i=0; i<allred.length; i++){
            let res= allred[i].style.color= "red";
            console.log(res);
        }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        let allblue= document.getElementsByClassName("blue");
        for(let i=0; i< allblue.length; i++){
            let res= allblue[i].style.color= "blue";
            console.log(res);
        }
      }
    </script>
  </body>
</html>
